{% for member in site.categories.members reversed %}
  {% if member.role == include.role %}
<div class="row" id="{{ member.title }}">
  <div class="col-sm-3">
    <a href="{%- if member.alterlink -%}{{ member.alterlink }}{%- else -%}{{ member.url }}{%- endif -%}">
      <img class="pi-img" src="{{ member.image }}">
    </a>
    <div class="spacer"></div>
    <div class="hidden-xs">
      {% include member_links.html member_loc=member %}
    </div>
  </div>
  <div class="col-sm-9">
    <a class="off" href="{%- if member.alterlink -%}{{ member.alterlink }}{%- else -%}{{ member.url }}{%- endif -%}">
      <h2>{{ member.title }}</h2>
    </a>
    <h3>{{ member.position }}</h3>
    <div class="bigspacer"></div>
    {{ member.content }}
  </div>
</div>
  {% endif %}
{% endfor %}
