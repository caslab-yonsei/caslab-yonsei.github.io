<div class="col-md-6 paperbox">
  <div class="media">
    {% if include.pub.image %}
    <a class="pull-right" href="{{ publication.url }}">
      <img width=100 class="media-object" src="{{ publication.image }}">
    </a>
    {% endif %}
    <div class="media-body">
      <div class="media-heading">
        <a href="{{ publication.url }}" class="off">
          {{ publication.title }}
        </a>
      </div>
      <p class="smallnote">
        {% include pub_ref.html pub_loc=include.pub short=true %}
      </p>
    </div>
  </div>
  <div class="spacer"></div>
</div>
