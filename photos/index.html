---
layout: default
title: Riggleman Lab / Photos
categories:
 - photos
---

<div class="row">
  <div class="col-md-12">
    <h1>Group Photos</h1>
  </div>
</div>

<hr>
{% for photo in site.categories.photos %}
<div class="row">
  <div class="col-md-12" id="{{ photo.title }}">
    <h2><a class="off" href="/photos/#{{ photo.title }}">{{ photo.title }}</a></h2>
    <hr/>
    <!--<img width=100% src="{{ photo.image }}">-->
    <div class="slideshow-container">
    {% assign counter = 0 %}
    {% for image in photo.slides %}
      {% assign counter = counter | plus: 1 %}
      <div class="slides fade">
        <img width="100% src={{ image }}">
      </div>
    {% endfor %}
    </div>
    <p>{{ photo.content }}</p>
  </div>
</div>

<div class="spacer"></div>

{% endfor %}
